<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label>Tipo de Usuario:</label>
            <select class="form-select" formControlName="typeUser">
                <option value="1">Administrador</option>
                <option value="2">Vendedor</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label>Nombre de Usuario:</label>
            <input
                type="text"
                formControlName="nameUser"
                class="form-control"
                id = "nameUser"
                [ngClass]="{ 'is-invalid': submitted && f['nameUser'].errors }" required/>
            <div *ngIf="submitted && f['nameUser'].errors" class="invalid-feedback">
                <div *ngIf="f['nameUser'].errors['required']">Campo requerido</div>
                <div *ngIf="f['nameUser'].errors['minlength']">El nombre debe tener al menos 3 carácteres</div>
                <div *ngIf="f['nameUser'].errors['maxlength']">El nombre supera la cantidad permitida de caracteres</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Correo Electronico:</label>
            <input
                type="text"
                formControlName="email"
                id = "email"
                #email
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Campo requerido</div>
                <div *ngIf="f['email'].errors['email']">Correo inválido</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Contraseña:</label>
            <input
                type="password"
                formControlName="password"
                #password
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Campo requerido</div>
                <div *ngIf="f['password'].errors['minlength']">Contraseña debe contener 6 caracteres</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label>Confirmar Contraseña:</label>
            <input
                type="password"
                formControlName="confirmPassword"
                #confirmPassword
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"/>
            <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors['required']">Campo requerido</div>
                <div *ngIf="f['confirmPassword'].errors['matching']">Contaseña no coicide</div>
            </div>
        </div>   

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
            <button type="button" class="btn btn-danger btn-sm float-right" (click)="onReset()">Cancelar</button>
        </div>
    
      
    </form>
</div>
